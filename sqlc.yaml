version: "2"
cloud:
  organization: ""
  project: ""
  hostname: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "./internal/store/persistence/query/"
    schema: "./internal/store/persistence/migrations/"
    gen:
      go:
        sql_package: "pgx/v5"
        package: "db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        out: "./internal/store/persistence/sqlc"
overrides:
  go: null
plugins: []
rules: []
options: {}
